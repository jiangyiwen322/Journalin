
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamline Travel | AI Itinerary Hub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#36d4e2",
            accent: "#ff7e67",
            "bg-light": "#f6f8f8",
            "bg-dark": "#111f21",
            "loss-coral": "#ff7e67",
            "gain-teal": "#22c55e",
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "sans-serif"],
            body: ["Noto Sans", "sans-serif"]
          }
        }
      }
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .dark .glass-card {
      background: rgba(17, 31, 33, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .shimmer-bg {
      background: linear-gradient(135deg, #f6f8f8 0%, #e8f7f8 50%, #f6f8f8 100%);
      background-size: 200% 200%;
      animation: shimmer 15s ease infinite;
    }
    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1e4e6; border-radius: 10px; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body class="font-display antialiased text-[#0e191b] dark:text-white bg-bg-light dark:bg-bg-dark">
  <div id="root"></div>
</body>
</html>
